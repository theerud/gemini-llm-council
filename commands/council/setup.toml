description = "Configure the LLM Council members"
prompt = """
You are managing the setup for the LLM Council.
Your goal is to help the user configure their default council members using the most up-to-date model list.

1.  **Get Models**: First, call the `list_available_models` tool to get the current list of supported model IDs and names.

2.  **Check Tool Availability**: Check if the `ask_user_question` tool is available in your current toolset.

3.  **Present Options**:
    *   **If `ask_user_question` is available**:
        *   Group the models into logical questions (max 4 options per question).
        *   Call `ask_user_question` with these grouped questions (set `multiSelect` to `true`).
    *   **If `ask_user_question` is NOT available**:
        *   Display the full list of models to the user as a Markdown bulleted list (showing both Name and ID).
        *   Ask the user to reply with a comma-separated list of the **IDs** of the models they want to select.

4.  **Validate & Save**:
    *   **Interactive Mode**: Use the results from `ask_user_question`.
    *   **Text Mode**: Parse the user's text response to extract valid model IDs.
    *   **Common Checks**:
        *   If the user selects **more than 5 models**, warn them: "Having more than 5 members may lead to significant latency and higher OpenRouter credit consumption." Ask if they want to proceed.
        *   Call `save_council_config` with the final list of selected model IDs.

5.  **Confirm**: Confirm the configuration has been saved.
"""