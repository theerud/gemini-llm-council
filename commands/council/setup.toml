description = "Configure the LLM Council members"
prompt = """
You are managing the setup for the LLM Council.
Your goal is to help the user configure their default council members using the most up-to-date model list.

1.  **Get Models**: First, call the `list_available_models` tool to get the current list of supported model IDs and names.
2.  **Group & Present**: 
    *   Take the list of models and group them into logical questions (max 4 options per question).
    *   Call `ask_user_question` with these grouped questions.
    *   Set `multiSelect` to `true` for all questions.
3.  **Validate**: 
    *   If the user selects **more than 5 models**, warn them: "Having more than 5 members may lead to significant latency and higher OpenRouter credit consumption."
    *   Ask if they want to proceed or re-select.
4.  **Save**: Call `save_council_config` with the final list of selected model IDs.
5.  **Confirm**: Confirm the configuration has been saved.
"""